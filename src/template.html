<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <main class="content">
      <div class="header">
        <h1 class="headerTitle"><span class="firstWord">Wes</span> Weather Report</h1>
      </div>

      <div class="info"></div>

      <div class="setting">
        <form class="settingForm">
          <h2 id="settingTitle">Check Today's Weather Forecast</h2>
          
          <div class="settingControl">
            <div class="formLocation">
              <h3>Select a city name</h3>
              <div class="inputField">
                <div class="locationInput">
                  <img id="searchIcon" src="./images/magnifier.png">
                  <input type="text" id="locationInput" placeholder="Search a city...">
                </div>
                <div class="invalidMsg"></div>
              </div>

              <h4>or</h4>

              <h3>Fetch your location</h3>
              <button class="locationBtn">
                <img id="pinIcon" src="./images/location-pin.png">
              </button>
            </div>

            <div class="formTemp">
              <h3>Switch to Celsius/Fahrenheit</h3>
              <div class="tempSwitch">
                <input class="switch-checkbox" id="switchItem" type="checkbox" name="switch-checkbox" checked>
                <label class="switch-label" for="switchItem">
                    <span class="switch-txt" celsius="°C" fahrenheit="°F"></span>
                    <span class="switch-Round-btn"></span>
                </label>
              </div>
            </div>
          </div>

        </div>
        </form>
      </div>
    </main>
  </body>
</html>
